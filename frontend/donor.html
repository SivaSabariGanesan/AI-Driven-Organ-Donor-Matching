<html> 
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <script src="js/api.js"></script>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(136,99,100)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Lexend, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- HEADER -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f0f0] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#181111]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#181111] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              OrganMatch
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#181111] text-sm font-medium leading-normal"
                href="#"
                >Home</a
              >
              <a
                class="text-[#181111] text-sm font-medium leading-normal"
                href="#"
                >About</a
              >
              <a
                class="text-[#181111] text-sm font-medium leading-normal"
                href="#"
                >Contact</a
              >
            </div>
            <div class="flex gap-2">
              <!-- Donate button swapped -->
              <button onclick="window.location.href='organ.html'" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f4f0f0] text-[#181111] text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="truncate">Donate</span>
              </button>

              <!-- Request button swapped -->
              <button
                onclick="window.location.href='request.html'"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#e92932] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Request</span>
              </button>
              <button onclick="window.location.href='public-requests.html'" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f4f0f0] text-[#181111] text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="truncate">Browse Requests</span>
              </button>
              <button id="logoutBtn"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-white border border-[#e92932] text-[#e92932] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Logout</span>
              </button>
            </div>
          </div>
        </header>

        <!-- DONOR REGISTRATION FORM -->
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#181111] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Donor Registration
              </p>
            </div>

            <!-- FULL NAME -->
            <div
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#181111] text-base font-medium leading-normal pb-2"
                >
                  Full Name
                </p>
                <input
                  placeholder="Enter your full name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border-none bg-[#f4f0f0] focus:border-none h-14 placeholder:text-[#886364] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>

            <!-- AGE -->
            <div
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#181111] text-base font-medium leading-normal pb-2"
                >
                  Age
                </p>
                <input
                  placeholder="Enter your age"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border-none bg-[#f4f0f0] focus:border-none h-14 placeholder:text-[#886364] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>

            <!-- BLOOD TYPE -->
            <div
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#181111] text-base font-medium leading-normal pb-2"
                >
                  Blood Type
                </p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border-none bg-[#f4f0f0] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#886364] p-4 text-base font-normal leading-normal"
                >
                  <option value="one">Select your blood type</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>

            <!-- ORGANS -->
            <div
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#181111] text-base font-medium leading-normal pb-2"
                >
                  Organs Available for Donation
                </p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border-none bg-[#f4f0f0] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#886364] p-4 text-base font-normal leading-normal"
                >
                  <option value="one">Select organs</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>

            <!-- CONTACT -->
            <div
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#181111] text-base font-medium leading-normal pb-2"
                >
                  Contact Information
                </p>
                <input
                  placeholder="Enter your contact number"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border-none bg-[#f4f0f0] focus:border-none h-14 placeholder:text-[#886364] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>

            <!-- LOCATION -->
            <div
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#181111] text-base font-medium leading-normal pb-2"
                >
                  Location
                </p>
                <input
                  placeholder="Auto-detecting..."
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border-none bg-[#f4f0f0] focus:border-none h-14 placeholder:text-[#886364] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>

            <!-- MEDICAL HISTORY -->
            <div
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#181111] text-base font-medium leading-normal pb-2"
                >
                  Medical History
                </p>
                <input
                  placeholder="Upload your medical history"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] focus:outline-0 focus:ring-0 border-none bg-[#f4f0f0] focus:border-none h-14 placeholder:text-[#886364] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>

            <!-- DONOR AVAILABILITY TOGGLE -->
            <div
              class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between"
            >
              <p
                class="text-[#181111] text-base font-normal leading-normal flex-1 truncate"
              >
                Set Donor Availability
              </p>
              <div class="shrink-0">
                <label
                  class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#f4f0f0] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#e92932]"
                >
                  <div
                    class="h-full w-[27px] rounded-full bg-white"
                    style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"
                  ></div>
                  <input type="checkbox" class="invisible absolute" />
                </label>
              </div>
            </div>

            <!-- REGISTER BUTTON -->
            <div class="flex px-4 py-3 justify-end">
              <button
              onclick="window.location.href='organ.html'"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#e92932] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Register as Donor</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    API.requireAuth('login.html');
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) logoutBtn.addEventListener('click', () => { API.clearToken(); window.location.href='login.html';});
  </script>
</html>
